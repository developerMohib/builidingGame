<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mohibullah, mohib, mohibullah mohim, mohim, developermohib, mohibullah mohib">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Game with DaisyUl | Tailwind and vanila Javascript.</title>
    <link rel="stylesheet" href="style.css">

    <!-- DaisyUl -->
        
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="bg-[#1E1E1E] h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- Front Page -->
        <section id="homeScreen" class="flex flex-col justify-center items-center h-screen">
            <div class="flex flex-col justify-center items-center ">
                <h1 class="text-8xl font-bold text-white"> ALPHABET CLASH </h1>
                <p class="my-2 text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn">Play Now</button>
            </div>
        </section>
        <!-- Play Ground -->
        <section id="playGround" class="playground hidden">
            <!-- ArtBoard -->
            <div class="text-center flex flex-col items-center py-10">
                <div class="artboard artboard-horizontal border-8 rounded-md phone-6 border-[#010313CC] bg-[#ffffff80]">
                    <div class="flex flex-col justify-center items-center  "> 
                        <p class="bg-[#010313CC] text-white rounded-b-lg px-5 pb-3"> Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="text-center flex flex-col items-center justify-center h-full">
                        <p class="font-bold text-black text-8xl">Y</p>
                    </div>
                </div>
            </div>
            <!-- keyBoard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- Life time Button -->
            
        <div class="life-point">
            <button class="btn bg-[#360490] text-white rounded-full border-none hover:bg-[#350490c0]">
                <p>score</p>
                <img src="./images/Group23.svg" alt="">
                <span>1</span>
            </button>
            
            <button class="btn bg-[#360490] text-white rounded-full border-none hover:bg-[#350490c0]">
                <p>score</p>
                <img src="./images/monetization_on.svg" alt="">
                <span>1</span>
            </button>
        </div>
        </section>

        <!-- Score Page -->

        <section class="score hidden">
            <div class="flex flex-col justify-center items-center h-screen">
                <div class="text-center bg-[#ffffff33] p-4 rounded-lg space-y-4"> 
                    <h1 class="text-8xl text-white">
                        <span class="font-bold " >Score : </span>
                        <span>10</span>
                    </h1>
                    <button class="btn ">Play Again</button>
                    <p class="text-white">Practice makes you a pro</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./alpha-clash-utility.js"></script>
    <script src="./alpha-clash.js"></script>

</body>
</html>
