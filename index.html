<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mohibullah, mohib, mohibullah mohim, mohim, developermohib, mohibullah mohib">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Game with DaisyUl | Tailwind and vanila Javascript.</title>
    <link rel="stylesheet" href="style.css">

    <!-- DaisyUl -->
        
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="bg-[#1E1E1E] h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- Front Page -->
        <section id="homeScreen" class="flex flex-col justify-center items-center h-screen">
            <div class="flex flex-col justify-center items-center ">
                <h1 class="text-6xl lg:text-8xl font-bold text-white"> ALPHABET CLASH </h1>
                <p class="my-2 text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn">Play Now</button>
            </div>
        </section>
        <!-- Play Ground -->
        <section id="playGround" class="playground hidden">
            <!-- ArtBoard -->
            <div class="text-center flex flex-col items-center py-10">
                <div class="artboard artboard-horizontal border-8 rounded-md phone-6 border-[#010313CC] bg-[#ffffff80] ">
                    <div class="flex flex-col justify-center items-center  "> 
                        <p class="bg-[#010313CC] text-white rounded-b-lg px-5 pb-3"> Don't watch keyboard  while playing...</p>
                    </div>
                    <p> click 'Esc' for stop or over </p>
                    <div class="text-center flex flex-col items-center justify-center h-full">
                        <p id="current-alphabet" class="font-bold text-black text-8xl uppercase">Y</p>
                    </div>
                </div>
            </div>
            <!-- keyBoard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!-- Life time Button -->
            
        <div class="life-point">
            <button class="btn bg-[#360490] text-white rounded-full border-none hover:bg-[#350490c0]">
                <p>score</p>
                <img src="./images/Group23.svg" alt="">
                <span id="current-life"> 5</span>
            </button>
            
            <button class="btn bg-[#360490] text-white rounded-full border-none hover:bg-[#350490c0]">
                <p>score</p>
                <img src="./images/monetization_on.svg" alt="">
                <span id="current-score">0</span>
            </button>
        </div>
        </section>

        <!-- Score Page -->

        <section id="display-score" class="score hidden">
            <div class="flex flex-col justify-center items-center h-screen">
                <div class="text-center bg-[#ffffff33] p-4 rounded-lg space-y-4">
                    <h3 class="lg:text-4xl text-2xl text-white">Game Over</h3> 
                    <h1 class="lg:text-8xl text-6xl text-white">
                        <span class="font-bold " >Score : </span>
                        <span id="yourGainingScore">10</span>
                    </h1>
                    <button onclick="playNow()" class="btn ">Play Again</button>
                    <p class="text-white">Practice makes you a pro</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./alpha-clash-utility.js"></script>
    <script src="./alpha-clash.js"></script>
    <script src="./alpha-clash-score.js"></script>

</body>
</html>
